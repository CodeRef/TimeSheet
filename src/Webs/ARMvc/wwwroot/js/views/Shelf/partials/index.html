
<div class="container body-content">
    Shelf control panel.
    <div data-ng-hide="authen.isAuth" style="background-color:rebeccapurple;">
        Shelf
    </div>
    <div ng-if="authen.isAuth">
        <div class="col-md-12">
            <ul>
                <li ng-repeat="book in books">

                    <p>{{book.Shelf.Name}}</p>
                   
                </li>
            </ul>
           <a class="ui-button-icon-only" ng-href="#/create">Create Shelf</a>
        </div>

    </div>
</div>
