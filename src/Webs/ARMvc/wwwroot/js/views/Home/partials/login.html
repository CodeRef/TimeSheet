
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <!--<div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Welcome to IN+</h3>-->
        <div class="logo-splash">
            <img alt="" src="/Images/custom/logo-splash.png"/>
        </div>
        <p>
            Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t login-form " role="form" >
            <div class="form-group">
                <!--<input type="email" class="form-control" placeholder="Username" required="">-->
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" data-ng-model="loginData.userName" required autofocus />
            </div>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="password" name="password" data-ng-model="loginData.password" required />
                <!--<input type="password" class="form-control" placeholder="Password" required="">-->
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" href="@Url.Action(" Register", "Pages" )">Create an account</a>-->
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2015</small> </p>
    </div>
</div>
