<form class="register-form" ng-hide="savedSuccessfully">
    <!-- BEGIN REGISTRATION FORM -->

    <h3>Sign Up</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
            {{message}}
        </span>
    </div>
    <!--<p>
        Enter your personal details below:
    </p>-->

    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">First Name</label>
        <div class="input-icon">
            <i class="fa fa-font"></i>
            <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" name="firstname" data-ng-model="register.FirstName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Last Name</label>
        <div class="input-icon">
            <i class="fa fa-font"></i>
            <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="lastname" data-ng-model="register.LastName" />
        </div>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email" data-ng-model="register.Email" />
        </div>
    </div>

    <p>
        Enter your account details below:
    </p>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" data-ng-model="register.UserName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password" data-ng-model="register.Password" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
        <div class="controls">
            <div class="input-icon">
                <i class="fa fa-check"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword" data-ng-model="register.ConfirmPassword" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" name="tnc" data-ng-model="register.tnc" /> I agree to the <a href="javascript:;">
                Terms of Service
            </a>
            and <a href="javascript:;">
                Privacy Policy
            </a>
        </label>
        <div id="register_tnc_error">
        </div>
    </div>
    <div class="form-group" ng-show="saveError">
        <div class="help-block" style="color:#a94442;">
            {{message}}
        </div>
    </div>
    <div class="form-actions">
        <button id="register-back-btn" type="button" class="btn" ng-click="back()">
            <i class="m-icon-swapleft"></i> Back
        </button>
        <button type="submit" id="register-submit-btn" class="btn blue pull-right">
            Sign Up <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>

    <!-- END REGISTRATION FORM -->
</form>
<div ng-if="savedSuccessfully" >
    <div class="col-md-3">
        <img style="width:100px;height:100px;" class="page-lock-img" src="../../Content/templates/metronic/assets/admin/pages/media/profile/profile.jpg" alt="">
    </div>
  
    <div class="col-md-8" style="margin-left:10px;">
        <h3>Register Success</h3>
        <p>
            Hello {{register.UserName}}.
            Your account is registered,
            Please check your mail box and confirm email address before login.
            Thank you.


        </p>
        <div class="form-actions">
            <a href="#/login" class="btn btn green pull-right">Back to Login.</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
